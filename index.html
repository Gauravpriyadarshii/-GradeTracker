<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Grade Calculator</h1>
    <div class="form-group">
      <label class="block mb-2" for="english">English:</label>
      <input type="number" id="english" min="0" max="100" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="form-group">
      <label class="block mb-2" for="computer">Computer:</label>
      <input type="number" id="computer" min="0" max="100" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="form-group">
      <label class="block mb-2" for="math">Math:</label>
      <input type="number" id="math" min="0" max="100" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="form-group">
      <label class="block mb-2" for="science">Science:</label>
      <input type="number" id="science" min="0" max="100" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="form-group">
      <label class="block mb-2" for="hindi">Hindi:</label>
      <input type="number" id="hindi" min="0" max="100" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <button onclick="calculateGrade()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Calculate</button>
    <div id="output" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
