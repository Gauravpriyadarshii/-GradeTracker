<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <div class="input-container">
      <label for="english">English:</label>
      <input type="number" id="english" min="0" max="100">
    </div>
    <div class="input-container">
      <label for="computer">Computer:</label>
      <input type="number" id="computer" min="0" max="100">
    </div>
    <div class="input-container">
      <label for="math">Math:</label>
      <input type="number" id="math" min="0" max="100">
    </div>
    <div class="input-container">
      <label for="science">Science:</label>
      <input type="number" id="science" min="0" max="100">
    </div>
    <div class="input-container">
      <label for="hindi">Hindi:</label>
      <input type="number" id="hindi" min="0" max="100">
    </div>
    <button onclick="calculateGrade()">Calculate</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
